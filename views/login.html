    <div class="container " id="container">
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome</h1>
                    <p>Already have an account !</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello,Friend</h1>
                    <p>Enter your details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div><br><br>
        <div class="form-container sign-up-container">
            <form action="/signup" class="signupform" method="POST">
                <h1 class="createaccount">Create Account</h1>
                <input type="text" name="username" placeholder="Name" autocomplete="off" required disabled>
                <input type="email" class="email" name="email" placeholder="Email" required disabled>
                <input type="text" name="password" placeholder="Password" required disabled>
                <input type="text" name="mobileNumber" class="input" placeholder="Mobile Number" required maxlength="13" minlength="6" disabled>
				        <input type="text" name="college" class="input" placeholder="College " required disabled>
				        <select name="country" class="countries form-control input" id="countrylist" disabled>
				            <option value="" selected>Select Country</option>
				        </select>
				        <select name="state" class="states form-control input" id="statelist" disabled >
				            <option value="" selected>Select State</option>
				        </select>
				        <select name="city" class="cities form-control input" id="citylist" disabled >
				            <option value="" selected>Select City</option>
				        </select>
				        <select name="gender" class="input" placeholder="Select your Gender" disabled>
				            <option value="none" selected>Gender</option>
				            <option value="male">Male</option>
				            <option value="female">Female</option>
				            <option value="other">other</option>
				        </select>
				        <input type="text" name="yearOfStudy" class="input" placeholder="Specify your Years of Study" disabled>
				        <input type="text" name="partOrNot" class="input" placeholder="Were you a part Of Megalith? Y or N" disabled>
                <button type="button" id="getotp" ></button>
                <input type="text" id="enterotp" name="otpentered" class="input" placeholder="Enter OTP">
                <button type="submit" id="signupbutton">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="/login" class="signinform" method="POST">
                <h1 class="signinoption">Sign In</h1>
                <span>or use your account</span>
                <input type="text" name="username" placeholder="username" disabled>
                <input type="password" name="password" placeholder="Password" disabled>
                <button type="submit">Sign In</button>
                <!-- <a class="forgotpassword" href="/forgot-password">Forgot Password</a> -->
            </form>
        </div>
